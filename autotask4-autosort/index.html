<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title id="site_title"></title>
   </head>
   <body>
      <h4>ponkratov_na</h4>
      <script>
         const title = document.getElementById("site_title");
         var url = window.location.search.replace("?", "").replace("[", "").replace("]", "");
         if (url) {
            var arr = url.split(",").map((x) => Number(x));
            arr = arr.sort((x, y) => x - y);
            title.innerHTML = arr.toString();
         }
      </script>
   </body>
</html>
