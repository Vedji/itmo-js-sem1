<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title id="site_title"></title>
   </head>
   <body>
      <h4>ponkratov_na</h4>
      <script>
         const title = document.getElementById("site_title");
         var url = window.location.search.replace("?", "");
         if (url) {
            var arr = JSON.parse(url);
            if (Array.isArray(arr)) {
               title.innerHTML = arr.toSorted((x, y) => Number(x) - Number(y)).toString();
            }
         }
      </script>
   </body>
</html>
